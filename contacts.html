<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contacts</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6625714bc9.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>


    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <script src='js/main.js'></script>
</head>

<body>

    <div class="bg-image">
        <img src="https://images.unsplash.com/photo-1653826531670-3a0ce374c725?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2940&q=80" width="100%" height="100%" />
        <div class="effect"></div>
    </div>

    <div class="loader">
        <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px" y="0px" width="40px" height="40px" viewBox="0 0 40 40" enable-background="new 0 0 40 40"
            xml:space="preserve">
            <path opacity="0.2" fill="#000"
                d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
        s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
        c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z" />
            <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
        C22.32,8.481,24.301,9.057,26.013,10.047z">
                <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 20 20"
                    to="360 20 20" dur="0.5s" repeatCount="indefinite" />
            </path>
        </svg>
    </div>


    <nav class="navbar">
        <div class="container">
            <a class="logo" href="index.html">Contact<span>Hub</span></a>
            <div class="current-user-info">
                <a id="user-name">Arun Deegutla</a>
            </div>
            <ul class="nav-links">
                <li id="log-out-btn" class="fa-solid fa-right-from-bracket nav-item nav-link">
                    <span>Log out</span>
                </li>
            </ul>
        </div>
    </nav>


    <!-- Adding pop-up -->
    <div id="contact-modal" class="modal-section">
        <div class="modal-background">
            <div class="modal modal-container" id="modal">
                <div class="icons xicon">
                    <div class="icon"><span class="fa-solid fa-circle-xmark"></span></div>
                </div>
                <div class="form-container">
                    <h2>Add Contact</h2>

                    <form id="add-form" class="form-object" autocomplete="on">

                        <div class="input-group">
                            <input type="text" id="add-first-name-field" name="fname" required="">
                            <label>First Name</label>
                            <span class="tooltiptext">Required</span>
                        </div>
                        <div class="input-group">
                            <input type="text" id="add-last-name-field" name="lname" required="">
                            <label>Last Name</label>
                        </div>
                        <div class="input-group">
                            <input type="text" id="add-email-field" name="email" required="">
                            <label>Email</label>
                        </div>
                        <div class="input-group">
                            <input type="text" id="add-phone-field" required="">
                            <label>Phone Number</label>
                        </div>


                        <button id="add-contact-submit" type="button" class="boxy-btn">Add</button>
                    </form>
                </div>

            </div>
        </div>
        <!-- blur background -->
        <div class="xbackground"></div>
    </div>


    <!-- Edit pop-up -->
    <div id="edit-modal" class="modal-section">
        <div class="modal-background">
            <div class="modal modal-container" id="modal">
                <div class="icons xicon">
                    <div class="icon"><span class="fa-solid fa-circle-xmark"></span></div>
                </div>
                <div class="form-container">
                    <h2>Edit Contact</h2>

                    <form id="edit-form" class="form-object" autocomplete="on">

                        <div class="input-group">
                            <input type="text" id="edit-first-name-field" name="fname" required="">
                            <label>First Name</label>
                            <span class="tooltiptext">Required</span>
                        </div>
                        <div class="input-group">
                            <input type="text" id="edit-last-name-field" name="lname" required="">
                            <label>Last Name</label>
                        </div>
                        <div class="input-group">
                            <input type="text" id="edit-email-field" name="username" required="">
                            <label>Email</label>
                        </div>
                        <div class="input-group">
                            <input type="text" id="edit-phone-field" required="">
                            <label>Phone Number</label>
                        </div>


                        <button id="edit-contact-submit" type="button" class="boxy-btn">Edit</button>
                    </form>
                </div>

            </div>
        </div>
        <!-- blur background -->
        <div class="xbackground"></div>
    </div>


    <section class="home" id="home-section">
        <div class="container">

            <!-- Left container -->
            <div class="contacts-container">
                <div class="contacts">
                    <!-- Search Box -->
                    <form id="contact-search-box" role="search">
                        <input id="search-contact" type="search" placeholder="Search" />
                        <span id="get-all-contacts-btn" class="fa-solid fa-circle-down nav-item"></span>
                    </form>

                    <div class="no-contacts-box">
                        <div class="loader-17"></div>
                        <h4 id="search-status">Search Contacts</h4>
                    </div>
                    <!-- Contacts List -->
                    <ul id="contacts" style="display: none;">
                        <div class="searchbar-behind-box"></div>
                    </ul>
                </div>
                <div id="add-contact" class="footer-container right">
                    <span class="fa-solid fa-plus nav-item pop-up"></span>
                </div>
            </div>

            <!-- Right container -->
            <div class="profile-container" id="profileContainer">

                <div class="no-profile">

                    <h3>No contact selected</h3>

                </div>

                <div class="profile">
                    <div class="header">
                        <div class="profile-img">
                            <div class="initials">
                                AD
                            </div>
                        </div>
                        <div id="profile-name" class="profile-name">
                            Arun Deegutla
                        </div>
                    </div>

                    <div class="content">
                        <ul class="profile-info-list">

                            <li class="profile-info">
                                <div class="icons">
                                    <div class="icon"><span class="fa-solid fa-phone"></span></div>
                                </div>
                                <div id="profile-phone-num" class="info">+1(954) 553-4243</div>
                            </li>

                            <li class="profile-info">
                                <div class="icons">
                                    <div class="icon"><span class="fa-solid fa-envelope"></span></div>
                                </div>
                                <div id="profile-email" class="info">arundeegutla@gmail.com</div>
                            </li>
                        </ul>

                        <div class="delete-container-parent">
                            <div class="delete-form-popup" id="myForm">
                                <form class="delete-form-container">
                                    <h1>Are you sure?</h1>
                                    <button type="button" class="delete-confirm" id="delete-confirm">
                                        Delete
                                    </button>
                                    <button type="button" class="delete-cancel">Cancel</button>
                                </form>
                            </div>
                        </div>

                    </div>

                    <div class="footer-container">
                        <span id="edit-contact-btn" class="fa-solid fa-pen nav-item pop-up"></span>
                        <span id="delete-contact-btn" class="fa-solid fa-trash-can nav-item red pop-up"></span>
                    </div>

                </div>
            </div>



        </div>
    </section>



</body>

</html>
