    <div id="modal-container">
        <div class="modal-background">
            <div class="modal modal-container" id="modal">
                <div class="form-container sign-up-container">
                    <form id="signup-form" class="login" autocomplete="on">
                        <h1>Sign Up</h1>
                        <input type="text" id="fname" name="fname" placeholder="First Name">
                        <input type="text" id="lname" name="lname" placeholder="Last Name">
                        <input type="text" id="new-uname" name="username" placeholder="Username">
                        <input type="password" id="new-pswd" name="new-password" placeholder="Password" autocomplete="new-password">
                        <button type="button" class="login-btn" onclick="createNewUser()">Sign Up</button>
                    </form>
                </div>
                <div class="form-container sign-in-container">
                    <form id="login-form" class="login" autocomplete="on">
                        <h1>Log In</h1>
                        <input type="text" id="username" name="username" placeholder="Username">
                        <input type="password" id="cur-password" name="current-password" placeholder="Password" autocomplete="current-password">
                        <button type="button" class="login-btn" onclick="doLogin()">Log In</button>
                    </form>
                </div>
                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <h1 id="signup-result">Hi There!</h1>
                        </div>
                        <div class="overlay-panel overlay-right">
                            <h1 id="login-result">Welcome Back!</h1>
                        </div>
                    </div>
                </div>
                <div class="button-container">
                    <div class="tabs">
                        <input type="radio" id="radio-1" checked="checked" name="tabs" />
                        <label class="tab" for="radio-1">Log In</label>
                        <input type="radio" id="radio-2" name="tabs" />
                        <label class="tab" for="radio-2">Sign Up</label>
                        <span class="glider"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="xbackground" id="close-modal"></div>
    </div>
