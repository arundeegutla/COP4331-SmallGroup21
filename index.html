<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contacts</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='css/welcome.css'>
    <script src='js/welcome.js'></script>
</head>

<body>

    <nav class="navbar">
        <div class="container">
            <a class="logo" href="index.html">Contacts</a>
            <ul class="nav-links">
                <li class="nav-item nav-link" id="get-started"><span>Get Started</span></li>
            </ul>
        </div>
    </nav>



    <section class="home" id="home-section">
        <div class="container">
            <h2>Access all of your contacts and connect.</h2>
        </div>
    </section>


    <div id="modal-container">
        <div class="modal-background">
            <div class="modal modal-container" id="modal">
                <!-- sign up -->
                <div class="form-container sign-up-container">
                    <form id="signup-form" class="login" autocomplete="on">
                        <h1>Sign Up</h1>
                        <input type="text" id="fname" name="fname" placeholder="First Name">
                        <input type="text" id="lname" name="lname" placeholder="Last Name">
                        <input type="text" id="new-uname" name="username" placeholder="Username">
                        <input type="password" id="new-pswd" name="new-password" placeholder="Password" autocomplete="new-password">
                        <button type="button" class="login-btn" onclick="createNewUser()">Sign Up</button>
                    </form>
                </div>
                <!-- sign in -->
                <div class="form-container sign-in-container">
                    <form id="login-form" class="login" autocomplete="on">
                        <h1>Log In</h1>
                        <input type="text" id="username" name="username" placeholder="Username">
                        <input type="password" id="cur-password" name="current-password" placeholder="Password" autocomplete="current-password">
                        <button type="button" class="login-btn" onclick="userLogin()">Log In</button>
                    </form>
                </div>
                <!-- overlays -->
                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <h1 id="signup-result">Hi There!</h1>
                        </div>
                        <div class="overlay-panel overlay-right">
                            <h1 id="login-result">Welcome Back!</h1>
                        </div>
                    </div>
                </div>
                <!-- radio buttons -->
                <div class="button-container">
                    <div class="tabs">
                        <input type="radio" id="radio-1" checked="checked" name="tabs" />
                        <label class="tab" for="radio-1">Log In</label>
                        <input type="radio" id="radio-2" name="tabs" />
                        <label class="tab" for="radio-2">Sign Up</label>
                        <span class="glider"></span>
                    </div>
                </div>
            </div>
        </div>
        <!-- blur background -->
        <div class="xbackground" id="close-modal"></div>
    </div>

</body>

</html>
