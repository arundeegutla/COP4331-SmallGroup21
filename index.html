<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contacts</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='css/welcome.css'>
    <script src='js/welcome.js'></script>
</head>

<body>

    <!-- <div class="bg-image">
        <img src="https://source.unsplash.com/random/?dark" width="100%" height="100%" />
        <div class="effect"></div>
    </div> -->

    <div class="loader">
        <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px" y="0px" width="40px" height="40px" viewBox="0 0 40 40" enable-background="new 0 0 40 40"
            xml:space="preserve">
            <path opacity="0.2" fill="#000"
                d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
          s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
          c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z" />
            <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
          C22.32,8.481,24.301,9.057,26.013,10.047z">
                <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 20 20"
                    to="360 20 20" dur="0.5s" repeatCount="indefinite" />
            </path>
        </svg>
    </div>

    <nav class="navbar">
        <div class="container">
            <a class="logo" href="index.html">Contacts</a>
            <ul class="nav-links">
                <li class="nav-item nav-link" id="get-started"><span>Get Started</span></li>
            </ul>
        </div>
    </nav>



    <section class="home" id="home-section">
        <div class="container">
            <h2>Access all of your contacts and connect.</h2>
        </div>
    </section>


    <div id="modal-container">
        <div class="modal-background">
            <div class="modal modal-container" id="modal">
                <!-- sign up -->
                <div class="form-container sign-up-container">
                    <form id="signup-form" class="login" autocomplete="on">
                        <h1>Sign Up</h1>
                        <input type="text" id="fname" name="fname" placeholder="First Name">
                        <input type="text" id="lname" name="lname" placeholder="Last Name">
                        <input type="text" id="new-uname" name="username" placeholder="Username">
                        <input type="password" id="new-pswd" name="new-password" placeholder="Password"
                            autocomplete="new-password">
                        <button type="button" class="login-btn" onclick="createNewUser()">Sign Up</button>
                    </form>
                </div>
                <!-- sign in -->
                <div class="form-container sign-in-container">
                    <form id="login-form" class="login" autocomplete="on">
                        <h1>Log In</h1>
                        <input type="text" id="username" name="username" placeholder="Username">
                        <input type="password" id="cur-password" name="current-password" placeholder="Password"
                            autocomplete="current-password">
                        <button type="button" class="login-btn" onclick="userLogin()">Log In</button>
                    </form>
                </div>
                <!-- overlays -->
                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <h1 id="signup-result">Hi There!</h1>
                        </div>
                        <div class="overlay-panel overlay-right">
                            <h1 id="login-result">Welcome Back!</h1>
                        </div>
                    </div>
                </div>
                <!-- radio buttons -->
                <div class="button-container">
                    <div class="tabs">
                        <input type="radio" id="radio-1" checked="checked" name="tabs" />
                        <label class="tab" for="radio-1">Log In</label>
                        <input type="radio" id="radio-2" name="tabs" />
                        <label class="tab" for="radio-2">Sign Up</label>
                        <span class="glider"></span>
                    </div>
                </div>
            </div>
        </div>
        <!-- blur background -->
        <div class="xbackground" id="close-modal"></div>
    </div>

</body>

</html>
